<!DOCTYPE html>

<body style="height: 100%;">

<div id="map" style="width: 100%; height: 100%; background: #000000;"></div>

<script type="text/javascript">
// Variables
var mapSW = [0, 16128],
	mapNE = [16128, 0];
  
// Declare Map Object
var map = L.map('map').setView([0, 0], 1);


// Reference the tiles
L.tileLayer('maps/world/{z}/{x}/{y}.png', {
	minZoom: 3,
	maxZoom: 6,
	noWarp: true,
}).addTo(map);

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom())
));



//Icons
var Pickpoint = L.icon({
    iconUrl: 'images/Mark_Here.png',
    iconSize: [50, 50],
    iconAnchor: [27, 50],
    popupAnchor: [-3, -50],
});











// Markers and Popups

//To get Lat Lng
var marker = L.marker([0, 0], {
	draggable: true,
	icon: Pickpoint,
}).addTo(map);
marker.bindPopup('Drag marker to where resource is and pm Tommy on discord the longitude and latitude as well as what the item is to have it added. Enjoy! :3').openPopup();



marker.on('dragend', function(e) {
	//alert(marker.getLatLng().toString());
	marker.getPopup().setContent('Here :3    ' + marker.getLatLng().toString()).openOn(map);
});

</html>
